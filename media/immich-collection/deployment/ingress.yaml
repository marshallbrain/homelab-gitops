---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: immich-collection-ingress
  annotations: 
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`sodium.<path:core:paths#domain>`)
      kind: Rule
      middlewares:
        - name: immich-collection-redirect
      services:
        - name: immich-collection
          port: 2283
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: immich-collection-redirect
spec:
  redirectRegex:
    regex: ^https://sodium.<path:core:paths#domain>/?$
    replacement: https://sodium.<path:core:paths#domain>/search?query=%7B"model"%3A"General"%2C"isFavorite"%3Atrue%7D
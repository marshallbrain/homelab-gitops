apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd

resources:
  - https://raw.githubusercontent.com/argoproj/argo-cd/refs/tags/v2.14.4/manifests/install.yaml
  - clusterrole.yaml

patches:
  - path: patches/argo-cm.yaml
    target:
      kind: ConfigMap
      name: argocd-cm
  - path: patches/argocd-repo-server.yaml
    target:
      kind: Deployment
      name: argocd-repo-server
  - path: patches/loadbalancer.yaml
    target:
      kind: Service
      name: argocd-server